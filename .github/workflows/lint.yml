# This is a basic workflow that runs various linters and formatters

name: Lint

# Controls when the action will run.
on:
  push:
    branches:
    - main

  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches:
    - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Restoring Yarn cache
      uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Installing packages
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install

    - name: Running ESLint
      run: yarn eslint --fix

    - name: Running stylelint
      run: yarn stylelint "**/*.{css,scss,sass}" --fix

    - name: Running Prettier
      if: ${{ always() && (steps.get_file_changes.outputs.files_added || steps.get_file_changes.outputs.files_modified) }}
      run: yarn prettier --write .

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply formatting changes
